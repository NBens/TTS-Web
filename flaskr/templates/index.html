<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TITLE - Login</title>

<!-- Style CSS Files -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">
		<img src="{{ url_for('static', filename='img/netbsd.png')}}" width="55" height="45" class="d-inline-block align-middle" alt="">
		Tests Tracking System
	  </a>

	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4 form-container">
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
					  	{% for category, message in messages %}
							<div class="alert alert-{{ category }} alert-dismissible form" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								{{ message }}
							</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
				<div class="text-center">
					<img src="{{ url_for('static', filename='img/logo.png')}}">
				</div>
				<form action="" method="post" class="form">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" placeholder="Username" name="username" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" placeholder="Password" name="password" required>
					</div>
					<div class="form-group">
						<label for="user-type">User Type</label>
						<select name="user-type" class="form-control">
							<option value="admin">Admin</option>
							<option value="tests_owner">Tests Owner</option>
						</select>
					</div>
					<input type="submit" class="btn btn-primary" value="Login!">
				</form>
			</div>
		</div>
	</div>
	
	<!-- Javascript Files -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
	
</body>

</html>
